<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body { width: 100%; height: 100%; overflow: hidden; }
  .glowscript { width: 100% !important; padding: 0 !important; margin: 0 !important; }
  div > canvas { display: block; }
</style>
<script src="keyboard-passthrough.js"></script>
</head>
<body>
<div id="glowscript" class="glowscript">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link type="text/css" href="https://www.glowscript.org/css/redmond/2.1/jquery-ui.custom.css" rel="stylesheet" />
<link type="text/css" href="https://www.glowscript.org/css/ide.css" rel="stylesheet" />
<script type="text/javascript" src="https://www.glowscript.org/lib/jquery/2.1/jquery.min.js"></script>
<script type="text/javascript" src="https://www.glowscript.org/lib/jquery/2.1/jquery-ui.custom.min.js"></script>
<script type="text/javascript" src="https://www.glowscript.org/package/glow.3.2.min.js"></script>
<script type="text/javascript" src="https://www.glowscript.org/package/RSrun.3.2.min.js"></script>
<script type="text/javascript"><!--//--><![CDATA[//><!--
;(function() {
function __main__() {
    var scene = canvas();
    scene.width = window.innerWidth;
    scene.height = window.innerHeight;
    // 랜덤 크기 나무 50그루로 숲 만들기
    function make_tree(x, z, h) {
        cylinder({pos: vec(x, 0, z), axis: vec(0, h, 0),
            radius: 0.15, color: vec(0.5, 0.3, 0.1)});
        cone({pos: vec(x, h, z), axis: vec(0, h, 0),
            radius: 0.7, color: vec(0, 0.5 + Math.random() * 0.3, 0)});
    }

    for (var i = 0; i < 50; i++) {
        var tx = Math.random() * 30 - 15;
        var tz = Math.random() * 30 - 15;
        var th = Math.random() * 2 + 1;
        make_tree(tx, tz, th);
    }
}
;$(function(){ window.__context = { glowscript_container: $("#glowscript").removeAttr("id") }; __main__() })})()

//--><!]]></script>
</div>
</body>
</html>
