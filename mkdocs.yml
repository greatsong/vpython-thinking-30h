site_name: "VPython으로 키우는 사고력 — 파이썬 기초 30시간"
site_description: "생각을 코드로, 코드를 3차원으로. GlowScript VPython을 도구로 삼아 '코드→결과 예측', '결과→코드 역추적', '상상→코드 창작'의 사고 훈련을 합니다."
site_author: Created with EduFlow

theme:
  name: material
  language: ko
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

plugins:
  - search

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - pymdownx.highlight
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_div_format
  - pymdownx.details
  - attr_list
  - md_in_html

extra_css:
  - stylesheets/vpython-theme.css

extra_javascript:
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js

docs_dir: docs
site_dir: site

nav:
  - Home: index.md
  - "Part 1 - 3D 첫 걸음":
    - "VPython의 세계로!": chapter01.md
    - "좌표의 비밀 — 3D 공간 이해하기": chapter02.md
    - "다양한 물체, 다양한 속성": chapter03.md
  - "Part 2 - 변화와 움직임":
    - "변수와 계산 — 기억하고 조종하기": chapter04.md
    - "랜덤의 마법 — 매번 다른 세계": chapter05.md
    - "움직여라! — 애니메이션의 원리": chapter06.md
  - "Part 3 - 게임을 향해":
    - "벽에 부딪히면? — if문의 탄생": chapter07.md
    - "키보드로 조종하기": chapter08.md
    - "충돌 감지 — 부딪히면 어떻게 될까?": chapter09.md
    - "미니 프로젝트 — 나만의 게임 만들기": chapter10.md
  - "Part 4 - 패턴과 구조":
