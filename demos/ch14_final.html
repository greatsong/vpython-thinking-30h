<script type="text/javascript"><!--//--><![CDATA[//><!--
;(function() {
function __main__() {
    var scene = canvas();
    var ball = sphere({color: color.red});

    function change_size(evt) {
        ball.radius = evt.value;
    }

    function change_x(evt) {
        ball.pos.x = evt.value;
    }

    function reset(evt) {
        ball.radius = 1;
        ball.pos = vec(0, 0, 0);
        ball.color = color.red;
    }

    slider({min: 0.2, max: 4, value: 1, bind: change_size});
    slider({min: -5, max: 5, value: 0, bind: change_x});
    button({text: '리셋', bind: reset});
}
;$(function(){ window.__context = { glowscript_container: $("#glowscript").removeAttr("id") }; __main__() })})()

//--><!]]></script>
