<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body { width: 100%; height: 100%; overflow: hidden; background: #020210; font-family: 'Noto Sans KR', sans-serif; }
  .glowscript { width: 100% !important; padding: 0 !important; margin: 0 !important; }
  div > canvas { display: block; }

  #hero-overlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    z-index: 100;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    pointer-events: none;
    color: white;
    background: radial-gradient(ellipse at center, transparent 30%, rgba(2,2,16,0.3) 70%);
  }

  .hero-badge {
    display: inline-block;
    padding: 0.3rem 1rem;
    border-radius: 20px;
    font-size: clamp(0.65rem, 1.2vw, 0.8rem);
    font-weight: 700;
    background: rgba(100,140,255,0.2);
    border: 1px solid rgba(100,140,255,0.4);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    margin-bottom: 1rem;
    animation: fadeSlideIn 1s ease-out 0.3s both;
  }

  #hero-overlay h1 {
    font-size: clamp(2rem, 5vw, 3.5rem);
    font-weight: 900;
    margin-bottom: 0.5rem;
    text-shadow: 0 4px 30px rgba(60,100,255,0.5), 0 2px 8px rgba(0,0,0,0.8);
    letter-spacing: -0.03em;
    line-height: 1.2;
    animation: fadeSlideIn 1s ease-out 0.5s both;
  }

  #hero-overlay .subtitle {
    font-size: clamp(1rem, 2.5vw, 1.5rem);
    font-weight: 700;
    opacity: 0.95;
    margin-bottom: 1.2rem;
    text-shadow: 0 2px 12px rgba(0,0,0,0.6);
    animation: fadeSlideIn 1s ease-out 0.7s both;
  }

  #hero-overlay .desc {
    font-size: clamp(0.8rem, 1.6vw, 1rem);
    opacity: 0.8;
    line-height: 1.8;
    margin-bottom: 1.5rem;
    max-width: 560px;
    animation: fadeSlideIn 1s ease-out 0.9s both;
  }

  .hero-stats {
    display: flex;
    gap: 2rem;
    justify-content: center;
    flex-wrap: wrap;
    animation: fadeSlideIn 1s ease-out 1.1s both;
  }

  .hero-stat {
    text-align: center;
  }

  .hero-stat .number {
    font-size: clamp(1.5rem, 3vw, 2.2rem);
    font-weight: 900;
    background: linear-gradient(135deg, #60a5fa, #a78bfa);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    line-height: 1.1;
  }

  .hero-stat .label {
    font-size: clamp(0.6rem, 1vw, 0.75rem);
    opacity: 0.6;
    margin-top: 0.2rem;
  }

  .scroll-hint {
    position: fixed;
    bottom: 1.5rem;
    left: 50%;
    transform: translateX(-50%);
    z-index: 100;
    color: rgba(255,255,255,0.5);
    font-size: 0.75rem;
    pointer-events: none;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 0.3rem;
    animation: bounce 2s ease-in-out 2s infinite;
  }

  .scroll-hint .arrow {
    width: 20px;
    height: 20px;
    border-right: 2px solid rgba(255,255,255,0.4);
    border-bottom: 2px solid rgba(255,255,255,0.4);
    transform: rotate(45deg);
  }

  @keyframes fadeSlideIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes bounce {
    0%, 100% { transform: translateX(-50%) translateY(0); }
    50% { transform: translateX(-50%) translateY(8px); }
  }
</style>
<script src="keyboard-passthrough.js"></script>
</head>
<body>

<div id="hero-overlay">
  <div class="hero-badge">GlowScript VPython &middot; 파이썬 기초 30시간</div>
  <h1>코드 한 줄이<br>3D 세계를 만든다</h1>
  <div class="subtitle">VPython으로 키우는 사고력</div>
  <div class="desc">
    문법을 외우는 교재가 아닙니다.<br>
    코드를 <strong>읽고</strong>, <strong>예측하고</strong>, <strong>실험하고</strong>, <strong>창작하며</strong><br>
    사고력을 키우는 새로운 프로그래밍 교육입니다.
  </div>
  <div class="hero-stats">
    <div class="hero-stat">
      <div class="number">0</div>
      <div class="label">필요한 사전 경험</div>
    </div>
    <div class="hero-stat">
      <div class="number">15</div>
      <div class="label">챕터 (30시간)</div>
    </div>
    <div class="hero-stat">
      <div class="number">3D</div>
      <div class="label">결과물</div>
    </div>
    <div class="hero-stat">
      <div class="number">4</div>
      <div class="label">사고 훈련 유형</div>
    </div>
  </div>
</div>

<div class="scroll-hint">
  <span>아래로 스크롤</span>
  <div class="arrow"></div>
</div>

<div id="glowscript" class="glowscript">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link type="text/css" href="https://www.glowscript.org/css/redmond/2.1/jquery-ui.custom.css" rel="stylesheet" />
<link type="text/css" href="https://www.glowscript.org/css/ide.css" rel="stylesheet" />
<script type="text/javascript" src="https://www.glowscript.org/lib/jquery/2.1/jquery.min.js"></script>
<script type="text/javascript" src="https://www.glowscript.org/lib/jquery/2.1/jquery-ui.custom.min.js"></script>
<script type="text/javascript" src="https://www.glowscript.org/package/glow.3.2.min.js"></script>
<script type="text/javascript" src="https://www.glowscript.org/package/RSrun.3.2.min.js"></script>

</div>
</body>
</html>
