<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body { width: 100%; height: 100%; overflow: hidden; background: rgb(229,242,255); }
  .glowscript { width: 100% !important; }
  canvas { max-width: 100% !important; }
</style>
<script src="keyboard-passthrough.js"></script>
</head>
<body>
<div id="glowscript" class="glowscript">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link type="text/css" href="https://www.glowscript.org/css/redmond/2.1/jquery-ui.custom.css" rel="stylesheet" />
<link type="text/css" href="https://www.glowscript.org/css/ide.css" rel="stylesheet" />
<script type="text/javascript" src="https://www.glowscript.org/lib/jquery/2.1/jquery.min.js"></script>
<script type="text/javascript" src="https://www.glowscript.org/lib/jquery/2.1/jquery-ui.custom.min.js"></script>
<script type="text/javascript" src="https://www.glowscript.org/package/glow.3.2.min.js"></script>
<script type="text/javascript" src="https://www.glowscript.org/package/RSrun.3.2.min.js"></script>
<script type="text/javascript"><!--//--><![CDATA[//><!--
;(function() {
function __main__() {
    var scene = canvas();
    scene.width = window.innerWidth;
    scene.height = window.innerHeight;
    scene.background = vec(0.9, 0.95, 1);

    // 크기 변수
    var w = 2;
    var h = 0.4;
    var gap = 0.05;

    // 1층: 가장 넓은 바닥
    var floor1 = box({pos: vec(0, 0, 0), size: vec(w, h, w), color: color.orange});

    // 2층: 폭을 3/4로 줄임
    var floor2 = box({pos: vec(0, h + gap, 0), size: vec(w * 0.75, h, w * 0.75), color: color.yellow});

    // 3층: 폭을 절반으로 줄임
    var floor3 = box({pos: vec(0, (h + gap) * 2, 0), size: vec(w * 0.5, h, w * 0.5), color: color.green});

    // 꼭대기 장식: 작은 공
    var top_ball = sphere({pos: vec(0, (h + gap) * 3, 0), radius: w * 0.15, color: color.red});
}
;$(function(){ window.__context = { glowscript_container: $("#glowscript").removeAttr("id") }; __main__() })})()

//--><!]]></script>
</div>
</body>
</html>
