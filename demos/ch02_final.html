<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body { width: 100%; height: 100%; overflow: hidden; }
  .glowscript { width: 100% !important; padding: 0 !important; margin: 0 !important; }
  div > canvas { display: block; }
</style>
</head>
<body>
<div id="glowscript" class="glowscript">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link type="text/css" href="https://www.glowscript.org/css/redmond/2.1/jquery-ui.custom.css" rel="stylesheet" />
<link type="text/css" href="https://www.glowscript.org/css/ide.css" rel="stylesheet" />
<script type="text/javascript" src="https://www.glowscript.org/lib/jquery/2.1/jquery.min.js"></script>
<script type="text/javascript" src="https://www.glowscript.org/lib/jquery/2.1/jquery-ui.custom.min.js"></script>
<script type="text/javascript" src="https://www.glowscript.org/package/glow.3.2.min.js"></script>
<script type="text/javascript" src="https://www.glowscript.org/package/RSrun.3.2.min.js"></script>
<script type="text/javascript"><!--//--><![CDATA[//><!--
;(function() {
function __main__() {
    var scene = canvas();
    scene.width = window.innerWidth;
    scene.height = window.innerHeight;
    // 몸통 (아래에서 위로)
    sphere({pos: vec(0,0,0), radius: 1, color: color.white});
    sphere({pos: vec(0,1.5,0), radius: 0.7, color: color.white});
    sphere({pos: vec(0,2.5,0), radius: 0.5, color: color.white});
    // 모자
    box({pos: vec(0,3.1,0), size: vec(0.8,0.4,0.8), color: color.black});
    // 당근 코
    cylinder({pos: vec(0,2.5,0.5), axis: vec(0,0,0.5), radius: 0.08, color: color.orange});
    // 눈
    sphere({pos: vec(-0.15,2.6,0.45), radius: 0.06, color: color.black});
    sphere({pos: vec(0.15,2.6,0.45), radius: 0.06, color: color.black});
    // 단추
    sphere({pos: vec(0,1.8,0.65), radius: 0.06, color: color.black});
    sphere({pos: vec(0,1.5,0.7), radius: 0.06, color: color.black});
    sphere({pos: vec(0,1.2,0.65), radius: 0.06, color: color.black});
    // 눈밭
    box({pos: vec(0,-1,0), size: vec(8,0.1,8), color: color.white});
}
;$(function(){ window.__context = { glowscript_container: $("#glowscript").removeAttr("id") }; __main__() })})()

//--><!]]></script>
</div>
</body>
</html>
